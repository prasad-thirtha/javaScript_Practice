name: Cypress Domain/Module Parallel Tests

on: push

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Domain 1 with its modules
          - domain: domain-1
            module: module-1
          - domain: domain-1
            module: module-2
          # Domain 2 with its modules
          - domain: domain-2
            module: module-3
          - domain: domain-2
            module: module-4
          - domain: domain-2
            module: module-5
          # Domain 3 with its modules
          - domain: domain-3
            module: module-6
          - domain: domain-3
            module: module-7
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Cypress Run in Parallel
        uses: cypress-io/github-action@v4
        with:
          record: true
          parallel: true
          group: ${{ matrix.domain }}-${{ matrix.module }}
          spec: cypress/specs/${{ matrix.domain }}/${{ matrix.module }}/**/*.spec.js
        env:  
            # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
            # in GitHub repo → Settings → Secrets → Actions
            CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}  
      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos-${{ matrix.domain }}-${{ matrix.module }}
          path: cypress/videos/**

      - name: Upload Cypress screenshots
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots-${{ matrix.domain }}-${{ matrix.module }}
          path: cypress/screenshots/**
