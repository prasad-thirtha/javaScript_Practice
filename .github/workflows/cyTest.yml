name: Cypress Test Runs
on: push

jobs:
    init:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install node
              uses: actions/setup-node@v4  
              with:
                node-version: '22'
            - name: Install Deps
              run: npm ci
            - uses: actions/cache@v3  # Cache the Cypress binary
              with:
                path: ~/.cache/Cypress
                key: ${{ runner.os }}-cypress-${{ hashFiles('package-lock.json') }}
                restore-keys: |
                    ${{ runner.os }}-cypress-  
            - uses: bissolli/gh-action-persist-workspace@v2
              with:
                action: persist
    test1:
        needs: [init]
        runs-on: ubuntu-latest
        steps:
            - name: Install node
              uses: actions/setup-node@v4
              with:
                node-version: '22'
            - uses: bissolli/gh-action-persist-workspace@v2
              with:
                action: retrieve
            - name: Run First Test
              run: npm run test1
    test2:
        needs: [init]
        runs-on: ubuntu-latest
        steps:
            - name: Install node
              uses: actions/setup-node@v4
              with:
                node-version: '22'
            - uses: bissolli/gh-action-persist-workspace@v2
              with:
                action: retrieve
            - name: Run Second Test
              run: npm run test2         